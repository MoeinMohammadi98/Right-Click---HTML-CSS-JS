<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightClick</title>
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa fa-eye"></i>
                    <span>Prewiew</span>
                </li>
                <li class="item share">
                    <div>
                        <i class="fa fa-share"></i>
                        <span>Share</span>
                    </div>
                    <i class="fa fa-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="fab fa-instagram icon"></i>
                            <span>instagram</span>
                        </li>
                        <li class="item">
                            <i class="fab fa-twitter icon"></i>
                            <span>twitter</span>
                        </li>
                        <li class="item">
                            <i class="fab fa-telegram icon"></i>
                            <span>telegram</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="fa fa-copy"></i>
                    <span>Copy Link</span>
                </li>
                <li class="item">
                    <i class="fa fa-pen-to-square"></i>
                    <span>Edit</span>
                </li>
                <li class="item">
                    <i class="fa fa-trash"></i>
                    <span>Delete</span>
                </li>
                <div class="setting">
                    <li class="item">
                        <i class="fa fa-gear"></i>
                        <span>Setting</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</body>
<script src="first.js"></script>
</html>
